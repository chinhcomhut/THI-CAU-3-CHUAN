<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="txt" id="input">
<button type="button" onclick="PrinFibonaci()">CLICKSHOW</button>
<script>
    function PrinFibonaci() {
        n = parseInt(document.getElementById('input').value);
        let a1 = 0;
        let a2 = 1;
        let a;
         if (n > 0) {
            document.write(a1 + " " + a2 + " ");
        }
     
        for (let i = 0; i < n-2; i++) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            if(a<n){
                document.write(" " + a + " ");
            }

        }

    }
</script>
</body>
</html>
</body>
</html>
