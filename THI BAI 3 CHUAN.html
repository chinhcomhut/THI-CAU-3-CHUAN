<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>In dãy FIBONACI nhỏ hơn một số nhập vào</p>
<input type="txt" id="input">
<button type="button" onclick="PrinFibonaci()">CLICKSHOW</button>
<script>
    function PrinFibonaci() {
        n = parseInt(document.getElementById('input').value);
        let a1 = 0;
        let a2 = 1;
        let a;
        if(n<0){
            document.write("Nhập lại, n phải là một số lớn hơn hoặc bằng 0")
        }
        if((n==0)||(n==1)){
            document.write(a1);
        }
        if (n >1) {
            document.write(a1 + " " + a2 + " ");
        }

        for (let i = 0; i < n-1; i++) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            if(a<n){
                document.write(" " + a + " ");
            }
        }
    }
</script>
</body>
